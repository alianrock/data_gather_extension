<svg width="400" height="450" viewBox="0 0 400 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Toast bread gradient -->
    <linearGradient id="toastGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6d3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8d4bc;stop-opacity:1" />
    </linearGradient>
    <!-- Toast crust gradient -->
    <linearGradient id="crustGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4956a;stop-opacity:1" />
    </linearGradient>
    <!-- Toaster body gradient -->
    <linearGradient id="toasterGrad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c9a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b88a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="450" fill="#faf5f0"/>
  
  <!-- Toast (bread) - outer crust (shorter) -->
  <path d="M110 80 
           C110 60, 140 50, 200 50 
           C260 50, 290 60, 290 80
           L290 170
           L110 170
           Z" 
        fill="url(#crustGrad4)" 
        stroke="#8b6914" 
        stroke-width="2"/>
  
  <!-- Toast inner (white part) -->
  <path d="M125 90 
           C125 75, 150 65, 200 65 
           C250 65, 275 75, 275 90
           L275 170
           L125 170
           Z" 
        fill="url(#toastGrad4)"/>
  
  <!-- Toast lines (grill marks) -->
  <path d="M155 105 Q180 118 205 105" stroke="#c4956a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M160 125 Q190 140 220 125" stroke="#c4956a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M165 145 Q195 158 230 145" stroke="#c4956a" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Toast dots -->
  <circle cx="170" cy="85" r="3" fill="#c4956a"/>
  <circle cx="215" cy="80" r="3" fill="#c4956a"/>
  <circle cx="240" cy="100" r="3" fill="#c4956a"/>
  <circle cx="250" cy="130" r="3" fill="#c4956a"/>
  <circle cx="145" cy="140" r="3" fill="#c4956a"/>
  
  <!-- Toaster body -->
  <rect x="90" y="165" width="220" height="145" rx="15" ry="15" fill="url(#toasterGrad4)" stroke="#c4956a" stroke-width="2"/>
  
  <!-- Toaster slot (dark line at top) -->
  <rect x="105" y="165" width="190" height="8" rx="4" fill="#a07850"/>
  
  <!-- Bookmark ribbon -->
  <path d="M250 185 
           L250 260 
           L266 245 
           L282 260 
           L282 185
           Z" 
        fill="#8b5a2b" 
        stroke="#6b4423" 
        stroke-width="1.5"/>
  
  <!-- Toaster handle -->
  <rect x="310" y="215" width="25" height="16" rx="5" fill="#c4956a" stroke="#a07850" stroke-width="2"/>
  <rect x="305" y="220" width="10" height="6" rx="2" fill="url(#toasterGrad4)"/>
  
  <!-- Toaster feet -->
  <rect x="110" y="310" width="15" height="12" rx="3" fill="#a07850"/>
  <rect x="160" y="310" width="15" height="12" rx="3" fill="#a07850"/>
  <rect x="225" y="310" width="15" height="12" rx="3" fill="#a07850"/>
  <rect x="275" y="310" width="15" height="12" rx="3" fill="#a07850"/>
  
  <!-- Text: TOASTMARK -->
  <text x="200" y="375" font-family="Arial Rounded MT Bold, Arial, sans-serif" font-size="42" font-weight="bold" fill="#5d4023" text-anchor="middle" letter-spacing="3">
    TOASTMARK
  </text>
  
  <!-- Slogan -->
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="18" fill="#8b7355" text-anchor="middle" letter-spacing="4">
    SLOGAN HERE
  </text>
</svg>
